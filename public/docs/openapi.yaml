  /api/register:
    post:
      summary: ''
      operationId: postApiRegister
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: 'Must be at least 3 characters.'
                  example: mbcljelcevze
                  nullable: false
                last_name:
                  type: string
                  description: 'Must be at least 3 characters.'
                  example: wkufxdubverdejqdxyjjwtawwdpwvdvetgijdlougfsthawjifpjnpmvqmahrfxppjdcfnyvxavspfxgxsaymvsi
                  nullable: false
                phone_number:
                  type: string
                  description: ''
                  example: voluptates
                  nullable: false
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: smurphy@example.com
                  nullable: false
                password:
                  type: string
                  description: 'Must be at least 6 characters.'
                  example: '#RzWf6)N.qT{}V,M'
                  nullable: false
              required:
                - first_name
                - last_name
                - phone_number
                - email
                - password
      security: []
