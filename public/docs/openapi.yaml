      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                amount:
                  type: number
                  description: 'Must be at least 0.01.'
                  example: 10
                  nullable: false
                currency_id_from:
                  type: string
                  description: 'The <code>id</code> of an existing record in the currencies table.'
                  example: nemo
                  nullable: false
                currency_id_to:
                  type: string
                  description: 'The <code>id</code> of an existing record in the currencies table.'
                  example: velit
                  nullable: false
                method:
                  type: string
                  description: ''
                  example: bank_deposit
                  nullable: false
                  enum:
                    - mobile_money
                    - bank_deposit
                    - cash_pick_up
                save_recipient:
                  type: boolean
                  description: ''
                  example: true
                  nullable: true
                recipient:
                  type: object
                  description: ''
                  example: []
                  nullable: false
                  properties:
                    first_name:
                      type: string
                      description: 'This field is required when <code>method</code> is <code>mobile_money</code> or <code>cash_pick_up</code>. Must not be greater than 255 characters.'
                      example: ywklvrigmegcnltsmkebcquar
                      nullable: false
                    last_name:
                      type: string
                      description: 'This field is required when <code>method</code> is <code>mobile_money</code> or <code>cash_pick_up</code>. Must not be greater than 255 characters.'
                      example: hemvtimbzdgfxe
                      nullable: false
                    phone_number:
                      type: string
                      description: 'This field is required when <code>method</code> is <code>mobile_money</code>. Must not be greater than 15 characters.'
                      example: xykgbnsljaviqr
                      nullable: true
                    email:
                      type: string
                      description: 'This field is required when <code>method</code> is <code>cash_pick_up</code>.  Must be a valid email address. Must not be greater than 255 characters.'
                      example: trantow.kennedy@example.com
                      nullable: true
                    bank_name:
                      type: string
                      description: 'This field is required when <code>method</code> is <code>bank_deposit</code>. Must not be greater than 255 characters.'
                      example: rjwueeteorxpmpfjbjlx
                      nullable: true
                    account_name:
                      type: string
                      description: 'This field is required when <code>method</code> is <code>bank_deposit</code>. Must not be greater than 255 characters.'
                      example: xo
                      nullable: true
                    account_number:
                      type: string
                      description: 'This field is required when <code>method</code> is <code>bank_deposit</code>. Must not be greater than 50 characters.'
                      example: ycwt
                      nullable: true
              required:
                - amount
                - currency_id_from
                - currency_id_to
                - method
                - recipient
      security: []
